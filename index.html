<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Event Planner - Compact</title>
    <script src="https://unpkg.com/lightweight-charts@4.1.1/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        body { font-family: -apple-system, sans-serif; padding: 15px; background: #f8f9fa; margin: 0; }
        .container { max-width: 1200px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        #chart { height: 450px; width: 100%; margin: 15px 0; border: 1px solid #eee; border-radius: 8px; }
        .controls { display: flex; gap: 8px; margin-bottom: 15px; flex-wrap: wrap; align-items: center; }
        input, button { padding: 10px; border: 1px solid #ddd; border-radius: 6px; font-size: 14px; }
        button { background: #2962ff; color: white; border: none; cursor: pointer; font-weight: bold; }
        .news-box { background: #f0f4f8; padding: 15px; border-radius: 10px; border: 1px solid #d1d9e0; }
        #status { font-size: 12px; font-weight: bold; padding: 5px 12px; border-radius: 20px; background: #eee; }
        .window-wrapper { display: flex; align-items: center; background: white; border: 1px solid #ddd; padding: 0 8px; border-radius: 6px; }
    </style>
</head>
<body>

<div class="container">
    <div class="controls">
        <input type="text" id="symbol" placeholder="TICKER" style="width: 120px; text-transform: uppercase;">
        <button onclick="handleLoad()">Load Stock (Compact)</button>
        <span id="status">Ready</span>
    </div>

    <div id="chart"></div>

    <div class="news-box">
        <div class="controls">
            <input type="date" id="eventDate">
            <input type="text" id="eventTitle" placeholder="Headline..." style="flex-grow: 1;">
            <div class="window-wrapper">
                <input type="number" id="window" value="2" min="1" max="100" style="width: 40px; border: none;">
                <span style="font-size: 12px; font-weight: bold;">Days</span>
            </div>
            <button onclick="addEvent()" style="background: #28a745;">Plot & Calculate</button>
        </div>
    </div>
</div>

<script>
    let chart, lineSeries, priceData = [];
    let markers = [];

    function initChart() {
        const chartElement = document.getElementById('chart');
        chart = LightweightCharts.createChart(chartElement, {
            width: chartElement.clientWidth,
            height: 450,
            layout: { backgroundColor: '#ffffff', textColor: '#333' },
            timeScale: { borderColor: '#eee', rightOffset: 5, barSpacing: 6 },
        });
        lineSeries = chart.addLineSeries({ 
            color: '#2962ff', 
            lineWidth: 2,
            // Marker configuration to help them stay visible
            markers: {
                size: 10
            }
        });
    }

    async function handleLoad() {
        const symbol = document.getElementById('symbol').value.toUpperCase().trim();
        if(!symbol) return;
        
        const status = document.getElementById('status');
        const apiKey = 'BXEWDOIBDU02295K';
        
        // REVERTED TO COMPACT MODE
        const url = `https://www.alphavantage.co/query?function=TIME_SERIES_DAILY&symbol=${symbol}&outputsize=compact&apikey=${apiKey}`;

        status.innerText = "⏳ Loading...";
        status.style.color = "orange";

        try {
            const response = await fetch(url);
            const data = await response.json();
            
            if (data["Note"]) { status.innerText = "⚠️ API Busy (60s)"; return; }

            const dailyData = data["Time Series (Daily)"];
            if (!dailyData) {
                status.innerText = "❌ Ticker Not Found";
                return;
            }

            priceData = Object.entries(dailyData).map(([date, values]) => ({
                time: date,
                value: parseFloat(values["4. close"])
            })).sort((a, b) => a.time.localeCompare(b.time));

            lineSeries.setData(priceData);
            chart.timeScale().fitContent();
            status.innerText = `✅ ${symbol} Loaded`;
            status.style.color = "green";

        } catch (error) {
            status.innerText = "❌ Network Error";
        }
    }

    function addEvent() {
        const date = document.getElementById('eventDate').value;
        const title = document.getElementById('eventTitle').value;
        const win = parseInt(document.getElementById('window').value);

        if(!date || !title || priceData.length === 0) return alert("Load ticker and fill all fields.");

        const idx = priceData.findIndex(p => p.time === date);
        if(idx === -1) return alert("Date not found in current 100-day window.");

        let label = title;
        const targetIdx = idx + win;

        // SINGLE PERCENTAGE CALCULATION
        if (targetIdx < priceData.length) {
            const startVal = priceData[idx].value;
            const endVal = priceData[targetIdx].value;
            const pct = (((endVal - startVal) / startVal) * 100).toFixed(2);
            label += ` (${pct > 0 ? '+' : ''}${pct}% - ${win} days)`;
        } else {
            label += " (Not enough data for window)";
        }

        // POSITION ABOVEBAR WITH PIN SHAPE
        markers.push({ 
            time: date, 
            position: 'aboveBar', 
            color: '#f68410', 
            shape: 'pin', 
            text: label 
        });
        
        // Sorting markers by time to prevent rendering issues
        markers.sort((a, b) => a.time.localeCompare(b.time));
        lineSeries.setMarkers(markers);
    }

    window.onload = initChart;
</script>
</body>
</html>
