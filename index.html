<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Event Planner</title>
    <script src="https://unpkg.com/lightweight-charts@4.1.1/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; padding: 20px; background: #f8f9fa; margin: 0; }
        .container { max-width: 1200px; margin: auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h1 { margin-top: 0; color: #333; font-size: 24px; }
        
        /* Chart & Controls */
        #chart { height: 500px; width: 100%; margin: 10px 0 20px 0; border: 1px solid #eee; border-radius: 8px; position: relative; }
        .controls { display: flex; gap: 10px; margin-bottom: 15px; flex-wrap: wrap; align-items: center; }
        
        /* Year Buttons Bar */
        .year-bar { display: flex; gap: 5px; overflow-x: auto; padding-bottom: 10px; margin-bottom: 15px; border-bottom: 1px solid #eee; white-space: nowrap; }
        .btn-year { padding: 6px 12px; font-size: 13px; background: #e9ecef; color: #333; border: none; border-radius: 15px; cursor: pointer; transition: 0.2s; }
        .btn-year:hover { background: #dee2e6; }
        .btn-year.active { background: #2962ff; color: white; }

        /* Inputs */
        input, button.main-btn { padding: 10px; border: 1px solid #ddd; border-radius: 6px; font-size: 14px; }
        button.main-btn { background: #2962ff; color: white; border: none; cursor: pointer; font-weight: bold; }
        button:hover { opacity: 0.9; }
        
        /* Tables & News Box */
        .news-box { background: #f0f4f8; padding: 20px; border-radius: 10px; border: 1px solid #d1d9e0; margin-bottom: 25px; }
        #status { font-size: 12px; font-weight: bold; padding: 5px 15px; border-radius: 20px; background: #eee; margin-left: auto; }
        .table-section { margin-top: 30px; border-top: 2px solid #eee; padding-top: 20px; }
        .table-container { max-height: 250px; overflow-y: auto; border: 1px solid #ddd; border-radius: 8px; }
        table { width: 100%; border-collapse: collapse; text-align: left; }
        th, td { padding: 12px; border-bottom: 1px solid #eee; font-size: 14px; }
        th { background: #f8f9fa; position: sticky; top: 0; color: #666; font-weight: 600; }
        .pct-pos { color: #28a745; font-weight: bold; }
        .pct-neg { color: #dc3545; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h1>
