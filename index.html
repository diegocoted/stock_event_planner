<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Event Planner</title>
    <script src="https://unpkg.com/lightweight-charts@4.1.1/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        body { font-family: -apple-system, system-ui, sans-serif; padding: 20px; background: #f4f7f9; margin: 0; }
        .container { max-width: 1100px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .controls { display: flex; gap: 10px; margin-bottom: 15px; align-items: center; flex-wrap: wrap; }
        #chart { height: 500px; width: 100%; margin-bottom: 20px; border: 1px solid #eee; border-radius: 8px; background: #fff; }
        .year-bar { display: flex; gap: 6px; overflow-x: auto; padding-bottom: 10px; border-bottom: 1px solid #eee; margin-bottom: 15px; }
        .btn-year { padding: 8px 16px; font-size: 13px; background: #f0f0f0; border: none; border-radius: 20px; cursor: pointer; white-space: nowrap; transition: 0.2s; }
        .btn-year.active { background: #2962ff; color: white; box-shadow: 0 2px 8px rgba(41,98,255,0.4); }
        input, button { padding: 10px 14px; border: 1px solid #ddd; border-radius: 8px; font-size: 14px; }
        .btn-load { background: #2962ff; color: white; border: none; font-weight: bold; cursor: pointer; }
        #status { font-size: 12px; padding: 6px 15px; border-radius: 20px; background: #eee; margin-left: auto; font-weight: bold; }
        .event-form { background: #f9f9f9; padding: 15px; border-radius: 10px; border: 1px solid #eee; }
        table { width: 100%; border-collapse: collapse; margin-top: 25px; }
        th, td { text-align: left; padding: 12px; border-bottom: 1px solid #eee; font-size: 14px; }
        th { color: #666; font-weight: 600; }
        .pct-pos { color: #28a745; font-weight: bold; }
        .pct-neg { color: #dc3545; font-weight: bold; }
        .key-btn { font-size: 10px; background: none; border: none; color: #999; cursor: pointer; text-decoration: underline; }
    </style>
</head>
<body>

<div class="container">
    <div class="controls">
        <h2 style="margin:0; font-size:22px;">ðŸ“Š Stock Event Planner</h2>
        <input type="text" id="symbol" placeholder="TICKER" style="width: 100px; text-transform: uppercase; font-weight: bold;">
        <button class="btn-load" onclick="initialLoad()">Load Stock</button>
        <button class="key-btn" onclick="resetKey()">Reset API Key</button>
        <span id="status">System Ready</span>
    </div>

    <div id="yearBar" class="year-bar"></div>
    <div id="chart"></div>

    <div class="event-form">
        <div class="controls" style="margin:0;">
            <input type="date" id="eventDate">
            <input type="text" id="eventTitle" placeholder="Enter Headline (e.g. Fed Rate Hike)" style="flex-grow:1;">
            <div style="display:flex; align-items:center; background:white; border:1px solid #ddd; border-radius:8px; padding-right:10px;">
                <input type="number" id="window" value="3" style="width: 45px; border:none; text-align:center;">
                <span style="font-size:12px; color:#666;">Days</span>
            </div>
            <button onclick="addEvent()" style="background:#28a745; color:white; border:none; cursor:pointer; font-weight:bold;">Plot & Calculate</button>
        </div>
    </div>

    <table id="eventTable">
        <thead><tr><th>Date</th><th>Ticker</th><th>Headline</th><th>Window</th><th>Outcome</th></tr></thead>
        <tbody id="eventBody"></tbody>
    </table>
</div>

<script>
    let chart, lineSeries, currentSymbol = "", allData = [], markers = [], hasFullHistory = false;

    // --- 1. Startup Logic ---
    function init() {
        const chartElement = document.getElementById('chart');
        if (typeof LightweightCharts === 'undefined') {
            document.getElementById('status').innerText = "âŒ Library Error";
            return;
        }

        chart = LightweightCharts.createChart(chartElement, {
            width: chartElement.clientWidth,
            height: 500,
            priceScale: { scaleMargins: { top: 0.45, bottom: 0.05 } }, // Leave space for sticky labels
            timeScale: { borderColor: '#eee', barSpacing: 12 }
        });
        
        lineSeries = chart.addLineSeries({ color: '#2962ff', lineWidth: 2 });
        renderYearButtons();

        window.addEventListener('resize', () => {
            chart.applyOptions({ width: chartElement.clientWidth });
        });
    }

    function renderYearButtons() {
        const bar = document.getElementById('yearBar');
        bar.innerHTML = '';
        
        // Default Landing View
        addYearBtn('LAST 365 DAYS', '365', true);

        // Historical Years
        const currentYear = new Date().getFullYear();
        for (let y = currentYear; y >= currentYear - 10; y--) {
            addYearBtn(y, y.toString(), false);
        }
    }

    function addYearBtn(label, value, isActive) {
        const btn = document.createElement('button');
        btn.className = 'btn-year' + (isActive ? ' active' : '');
        btn.innerText = label;
        btn.id = 'btn-' + value;
        btn.onclick = () => handleYearClick(value, btn);
        document.getElementById('yearBar').appendChild(btn);
    }

    // --- 2. Data Fetching Logic (Secure) ---
    async function initialLoad() {
        const sym = document.getElementById('symbol').value.toUpperCase().trim();
        if (!sym) return;

        // Secure Key Handling: Prompt if not saved
        let key = localStorage.getItem('av_api_key');
        if (!key) {
            key = prompt("Please enter your AlphaVantage API Key (Stored locally in your browser):");
            if (key) localStorage.setItem('av_api_key', key);
            else return;
        }

        currentSymbol = sym;
        hasFullHistory = false;
        allData = [];
        markers = [];
        
        await fetchData('compact', key);
        const landingBtn = document.getElementById('btn-365');
        if(landingBtn) handleYearClick('365', landingBtn);
    }

    async function fetchData(size, key) {
        const status = document.getElementById('status');
        status.innerText = `â³ Loading...`;
        
        try {
            const res = await fetch(`https://www.alphavantage.co/query?function=TIME_SERIES_DAILY&symbol=${currentSymbol}&outputsize=${size}&apikey=${key}`);
            const data = await res.json();
            const series = data["Time Series (Daily)"];
            
            if (!series) {
                status.innerText = "âŒ API Error (Check Key or Limit)";
                return;
            }

            const formatted = Object.entries(series).map(([d, v]) => ({
                time: d, value: parseFloat(v["4. close"])
            })).sort((a, b) => a.time.localeCompare(b.time));

            // Merge cache
            allData = [...new Map([...allData, ...formatted].map(item => [item.time, item])).values()]
                      .sort((a,b) => a.time.localeCompare(b.time));
            
            if (size === 'full') hasFullHistory = true;
            status.innerText = `âœ… ${currentSymbol} Active`;
        } catch (e) {
            status.innerText = "âŒ Connection Failed";
        }
    }

    // --- 3. View Logic ---
    async function handleYearClick(year, btn) {
        if (!currentSymbol) return alert("Load a ticker first.");

        // Visual change
        document.querySelectorAll('.btn-year').forEach(b => b.classList.remove('active'));
        if(btn) btn.classList.add('active');

        // Check if we need to expand history
        if (year !== '365' && !hasFullHistory) {
            const key = localStorage.getItem('av_api_key');
            await fetchData('full', key);
        }

        let filtered = allData;
        if (year === '365') {
            const cutoff = new Date();
            cutoff.setFullYear(cutoff.getFullYear() - 1);
            filtered = allData.filter(d => new Date(d.time) >= cutoff);
        } else {
            filtered = allData.filter(d => d.time.startsWith(year));
        }

        lineSeries.setData(filtered);
        chart.timeScale().fitContent();
        
        // Only show markers for visible data
        const visibleMarkers = markers.filter(m => filtered.some(d => d.time === m.time));
        lineSeries.setMarkers(visibleMarkers);
    }

    // --- 4. Event Logic ---
    function addEvent() {
        const date = document.getElementById('eventDate').value;
        const title = document.getElementById('eventTitle').value;
        const win = parseInt(document.getElementById('window').value);
        if (!date || !title || !allData.length) return;

        const startIdx = allData.findIndex(d => d.time === date);
        if (startIdx === -1) return alert("Date not found (Market closed?)");

        const targetIdx = startIdx + win;
        let outcome = "N/A", pct = 0;
        
        if (targetIdx < allData.length) {
            pct = ((allData[targetIdx].value - allData[startIdx].value) / allData[startIdx].value) * 100;
            outcome = (pct > 0 ? "+" : "") + pct.toFixed(2) + "%";
        }

        // Add Marker High in "Sky"
        markers.push({
            time: date,
            position: 'aboveBar',
            color: '#f68410',
            shape: 'pin',
            text: `${title}\n${outcome}`
        });
        
        markers.sort((a, b) => a.time.localeCompare(b.time));
        
        // Refresh View
        const activeBtn = document.querySelector('.btn-year.active');
        const activeVal = activeBtn ? activeBtn.id.replace('btn-', '') : '365';
        handleYearClick(activeVal, activeBtn);

        // Update Table
        const row = `<tr><td>${date}</td><td>${currentSymbol}</td><td>${title}</td><td>${win}d</td><td class="${pct >= 0 ? 'pct-pos' : 'pct-neg'}">${outcome}</td></tr>`;
        document.getElementById('eventBody').insertAdjacentHTML('afterbegin', row);
    }

    function resetKey() {
        localStorage.removeItem('av_api_key');
        alert("API Key cleared. Next load will prompt for a new one.");
    }

    window.onload = init;
</script>
</body>
</html>
