
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stock Events Tracker</title>

  <!-- 1) CSS (this must be a <link>, not plain text) -->
  <link rel="stylesheet" href="chart.css" />

  <!-- 2) Self-hosted JS libraries (ORDER MATTERS) -->
  <!-- Chart.js core -->
  <script src="vendor/chart.umd.min.js"></script>
  <!-- Date adapter for time axis -->
  <script src="vendor/chartjs-adapter-date-fns.bundle.min.js"></script>
  <!-- Annotation plugin (for the shaded ±3-day windows) -->
  <script src="vendor/chartjs-plugin-annotation.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="brand"><strong>Stock Events Tracker</strong></div>
      <div class="controls">
        <input id="ticker" type="text" placeholder="AAPL, TSLA…" />
        <button id="loadBtn">Load Chart</button>
      </div>
    </div>

    <div class="card">
      <div class="chart-wrap">
        <canvas id="chart"></canvas>
      </div>
      <div class="legend">Events are shown with a shaded ±3‑day window.</div>
    </div>

    <div class="footer">
      <p>For learning & research. Not investment advice.</p>
    </div>
  </div>

  <!-- 3) Your app logic should be loaded LAST -->
  <script src="app.js"></script>
</body>
