<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Planner - Open Data</title>
    <script src="https://unpkg.com/lightweight-charts@4.1.1/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        body { font-family: -apple-system, system-ui, sans-serif; padding: 20px; background: #f0f2f5; margin: 0; }
        .container { max-width: 1100px; margin: auto; background: white; padding: 25px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .controls { display: flex; gap: 10px; align-items: center; }
        #chart { height: 480px; width: 100%; margin-bottom: 20px; border: 1px solid #e1e4e8; border-radius: 10px; background: #fff; }
        .year-bar { display: flex; gap: 8px; overflow-x: auto; padding-bottom: 12px; border-bottom: 1px solid #eee; margin-bottom: 15px; }
        .btn-year { padding: 8px 18px; font-size: 13px; background: #f1f3f5; border: 1px solid #dee2e6; border-radius: 20px; cursor: pointer; transition: 0.3s; font-weight: 500; }
        .btn-year.active { background: #007bff; color: white; border-color: #007bff; }
        input, button { padding: 12px; border: 1px solid #ddd; border-radius: 8px; outline: none; }
        .btn-primary { background: #007bff; color: white; border: none; font-weight: bold; cursor: pointer; padding: 12px 24px; }
        #status { font-size: 12px; color: #666; font-weight: bold; }
        .event-form { background: #f8f9fa; padding: 20px; border-radius: 12px; border: 1px solid #e1e4e8; }
        table { width: 100%; border-collapse: collapse; margin-top: 25px; }
        th, td { text-align: left; padding: 15px; border-bottom: 1px solid #edf2f7; font-size: 14px; }
        .pct-pos { color: #28a745; font-weight: bold; }
        .pct-neg { color: #dc3545; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2 style="margin:0;">ðŸ“Š Stock Event Planner</h2>
        <div id="status">Ready to load</div>
    </div>

    <div class="controls" style="margin-bottom: 20px;">
        <input type="text" id="symbol" placeholder="SYMBOL (e.g. AAPL.US)" style="width: 180px; text-transform: uppercase;">
        <button class="btn-primary" onclick="loadStock()">Load Data</button>
        <p style="font-size: 11px; color: #888; margin-left: 10px;">Note: Use .US for American stocks (e.g. TSLA.US)</p>
    </div>

    <div id="yearBar" class="year-bar"></div>
    <div id="chart"></div>

    <div class="event-form">
        <div class="controls" style="margin:0; flex-wrap: wrap;">
            <input type="date" id="eventDate">
            <input type="text" id="eventTitle" placeholder="Event Headline (e.g. Earnings)" style="flex-grow:1;">
            <div style="display:flex; align-items:center;">
                <input type="number" id="window" value="3" style="width: 50px; text-align: center;">
                <span style="margin-left:5px; font-size: 12px;">Days</span>
            </div>
            <button onclick="addEvent()" style="background:#28a745; color:white; border:none; cursor:pointer; font-weight:bold;">Plot & Save</button>
        </div>
    </div>

    <table id="eventTable">
        <thead><tr><th>Date</th><th>Ticker</th><th>Headline</th><th>Window</th><th>Outcome</th></tr></thead>
        <tbody id="eventBody"></tbody>
    </table>
</div>

<script>
    let chart, lineSeries, currentSymbol = "", allData = [], markers = [];

    function init() {
        const chartElement = document.getElementById('chart');
        chart = LightweightCharts.createChart(chartElement, {
            width: chartElement.clientWidth,
            height: 480,
            priceScale: { scaleMargins: { top: 0.40, bottom: 0.05 } }, // Extra room for labels
            timeScale: { borderColor: '#e1e4e8', barSpacing: 10 }
        });
        lineSeries = chart.addLineSeries({ color: '#007bff', lineWidth: 3 });
        generateButtons();
    }

    function generateButtons() {
        const bar = document.getElementById('yearBar');
        bar.innerHTML = '<button id="btn-365" class="btn-year active" onclick="switchView(\'365\', this)">Last 365 Days</button>';
        const currentYear = new Date().getFullYear();
        for (let y = currentYear; y >= currentYear - 8; y--) {
            const btn = document.createElement('button');
            btn.className = 'btn-year';
            btn.innerText = y;
            btn.onclick = () => switchView(y.toString(), btn);
            bar.appendChild(btn);
        }
    }

    async function loadStock() {
        const sym = document.getElementById('symbol').value.toUpperCase().trim() || "AAPL.US";
        currentSymbol = sym;
        const status = document.getElementById('status');
        status.innerText = "â³ Fetching from Stooq...";

        try {
            // Fetching from Stooq CSV export (Free, No Key)
            const response = await fetch(`https://stooq.com/q/d/l/?s=${sym}&i=d`);
            const csvText = await response.text();
            
            const lines = csvText.split('\n').slice(1); // Remove header
            allData = lines.map(line => {
                const cols = line.split(',');
                if (cols.length < 5) return null;
                return { time: cols[0], value: parseFloat(cols[4]) }; // Date and Close
            }).filter(d => d !== null && !isNaN(d.value));

            status.innerText = `âœ… ${sym} Loaded`;
            switchView('365', document.getElementById('btn-365'));
        } catch (e) {
            status.innerText = "âŒ Load Failed. Check Ticker.";
        }
    }

    function switchView(year, btn) {
        if (!allData.length) return;
        
        document.querySelectorAll('.btn-year').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        let filtered = allData;
        if (year === '365') {
            const cutoff = new Date();
            cutoff.setDate(cutoff.getDate() - 365);
            filtered = allData.filter(d => new Date(d.time) >= cutoff);
        } else {
            filtered = allData.filter(d => d.time.startsWith(year));
        }

        lineSeries.setData(filtered);
        chart.timeScale().fitContent();
        
        // Refresh markers
        const visibleMarkers = markers.filter(m => filtered.some(d => d.time === m.time));
        lineSeries.setMarkers(visibleMarkers);
    }

    function addEvent() {
        const date = document.getElementById('eventDate').value;
        const title = document.getElementById('eventTitle').value;
        const win = parseInt(document.getElementById('window').value);
        if (!date || !title || !allData.length) return;

        const startIdx = allData.findIndex(d => d.time === date);
        if (startIdx === -1) return alert("Market closed on this date. Choose a weekday.");

        const targetIdx = startIdx + win;
        let outcome = "N/A", pct = 0;
        
        if (targetIdx < allData.length) {
            pct = ((allData[targetIdx].value - allData[startIdx].value) / allData[startIdx].value) * 100;
            outcome = (pct > 0 ? "+" : "") + pct.toFixed(2) + "%";
        }

        markers.push({
            time: date,
            position: 'aboveBar',
            color: '#f68410',
            shape: 'pin',
            text: `${title}\n${outcome}`
        });
        
        markers.sort((a, b) => a.time.localeCompare(b.time));
        lineSeries.setMarkers(markers);

        const row = `<tr><td>${date}</td><td>${currentSymbol}</td><td>${title}</td><td>${win}d</td><td class="${pct >= 0 ? 'pct-pos' : 'pct-neg'}">${outcome}</td></tr>`;
        document.getElementById('eventBody').insertAdjacentHTML('afterbegin', row);
    }

    window.onload = init;
</script>
</body>
</html>
