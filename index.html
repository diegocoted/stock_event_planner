<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Event Planner - API Saver</title>
    <script src="https://unpkg.com/lightweight-charts@4.1.1/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        body { font-family: -apple-system, sans-serif; padding: 20px; background: #f8f9fa; margin: 0; }
        .container { max-width: 1200px; margin: auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        #chart { height: 500px; width: 100%; margin: 20px 0; border: 1px solid #eee; border-radius: 8px; }
        .controls { display: flex; gap: 10px; margin-bottom: 15px; flex-wrap: wrap; align-items: center; }
        input, button { padding: 12px; border: 1px solid #ddd; border-radius: 6px; font-size: 14px; }
        button { background: #2962ff; color: white; border: none; cursor: pointer; font-weight: bold; }
        .btn-test { background: #6c757d; font-size: 12px; }
        .news-box { background: #f0f4f8; padding: 20px; border-radius: 10px; border: 1px solid #d1d9e0; }
        #status { font-size: 13px; color: #666; font-weight: bold; margin-left: auto; border: 1px solid #ddd; padding: 5px 15px; border-radius: 20px; background: #fff; }
        .window-control { display: flex; align-items: center; background: white; border: 1px solid #ddd; border-radius: 6px; padding-right: 10px; }
        .unit-label { font-weight: bold; color: #2962ff; font-size: 12px; margin-left: 5px; text-transform: uppercase; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="margin-top:0">ðŸ“ˆ Stock Event Planner</h2>
    <p style="font-size: 12px; color: #888;">(API calls only run when you click "Load Ticker")</p>
    
    <div class="controls">
        <input type="text" id="symbol" placeholder="TICKER (e.g. AAPL)" style="width: 150px; text-transform: uppercase;">
        <button onclick="loadStock()">Load Ticker (Full History)</button>
        <button class="btn-test" onclick="loadMockData()">Show Sample (Free)</button>
        <span id="status">Ready</span>
    </div>

    <div id="chart"></div>

    <div class="news-box">
        <h4 style="margin-top:0; margin-bottom:15px;">Analyze News Impact</h4>
        <div class="controls">
            <input type="date" id="eventDate">
            <input type="text" id="eventTitle" placeholder="Headline..." style="flex-grow: 1;">
            
            <div class="window-control">
                <input type="number" id="window" value="3" min="1" max="10" style="width: 50px; border: none;">
                <span class="unit-label">Days Window</span>
            </div>
            
            <button onclick="addEvent()" style="background: #28a745;">Plot & Calculate</button>
        </div>
    </div>
</div>

<script>
    let chart, lineSeries, priceData = [];
    let markers = [];

    function initChart() {
        const chartElement = document.getElementById('chart');
        chart = LightweightCharts.createChart(chartElement, {
            width: chartElement.clientWidth,
            height: 500,
            layout: { backgroundColor: '#ffffff', textColor: '#333' },
            timeScale: { borderColor: '#eee', rightOffset: 10, barSpacing: 3 },
        });
        lineSeries = chart.addLineSeries({ color: '#2962ff', lineWidth: 2 });
    }

    async function loadStock() {
        const symbolInput = document.getElementById('symbol').value;
        if(!symbolInput) return alert("Please enter a ticker first.");
        
        const symbol = symbolInput.toUpperCase();
        const apiKey = 'LJH4QALA5R7SC0E9'; 
        const status = document.getElementById('status');
        
        const url = `https://www.alphavantage.co/query?function=TIME_SERIES_DAILY&symbol=${symbol}&outputsize=full&apikey=${apiKey}`;

        status.innerText = "â³ Requesting Data...";
        status.style.color = "orange";

        try {
            const res = await fetch(url);
            const data = await res.json();
            
            if (data["Note"] || data["Information"]) { 
                status.innerText = "âš ï¸ Limit Reached (Wait 60s)"; 
                return; 
            }
            
            const daily = data["Time Series (Daily)"];
            if (!daily) { status.innerText = "âŒ Ticker Not Found"; return; }

            priceData = Object.keys(daily).map(d => ({
                time: d,
                value: parseFloat(daily[d]["4. close"])
            })).sort((a,b) => a.time.localeCompare(b.time));

            lineSeries.setData(priceData);
            chart.timeScale().fitContent();
            status.innerText = "âœ… Data Loaded: " + symbol;
            status.style.color = "green";
        } catch (e) {
            status.innerText = "âŒ Error Connecting";
        }
    }

    // This function costs 0 API calls and is great for testing
    function loadMockData() {
        const today = new Date();
        priceData = [];
        for (let i = 100; i > 0; i--) {
            const date = new Date();
            date.setDate(today.getDate() - i);
            priceData.push({
                time: date.toISOString().split('T')[0],
                value: 150 + Math.random() * 20
            });
        }
        lineSeries.setData(priceData);
        chart.timeScale().fitContent();
        document.getElementById('status').innerText = "Test Mode Active";
    }

    function addEvent() {
        const date = document.getElementById('eventDate').value;
        const title = document.getElementById('eventTitle').value;
        const win = parseInt(document.getElementById('window').value);

        if(!date || !title || priceData.length === 0) return alert("Ensure data is loaded, date is selected, and title is entered.");

        const idx = priceData.findIndex(p => p.time === date);
        if(idx === -1) return alert("Date not found. Markets are closed on weekends/holidays.");

        let effects = [];
        const base = priceData[idx].value;

        for (let i = 1; i <= win; i++) {
            if (idx + i < priceData.length) {
                const current = priceData[idx + i].value;
                const change = ((current - base) / base * 100).toFixed(2);
                effects.push(`Day ${i}: ${change > 0 ? '+' : ''}${change}%`);
            }
        }

        const label = `${title}\n[${effects.join(" | ")}]`;
        markers.push({ time: date, position: 'aboveBar', color: '#f68410', shape: 'pin', text: label });
        lineSeries.setMarkers(markers);
    }

    window.onload = () => { initChart(); }; // ONLY init chart, NO API CALL
    window.onresize = () => { chart.applyOptions({ width: document.getElementById('chart').clientWidth }); };
</script>
</body>
</html>
