<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Event Planner - Pro MVP</title>
    <script src="https://unpkg.com/lightweight-charts@4.1.1/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; padding: 20px; background: #f8f9fa; margin: 0; }
        .container { max-width: 1200px; margin: auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        #chart { height: 500px; width: 100%; margin: 20px 0; border: 1px solid #eee; border-radius: 8px; }
        .controls { display: flex; gap: 10px; margin-bottom: 15px; flex-wrap: wrap; align-items: center; }
        input, button { padding: 12px; border: 1px solid #ddd; border-radius: 6px; font-size: 14px; }
        button { background: #2962ff; color: white; border: none; cursor: pointer; font-weight: bold; }
        button:hover { background: #1e4bd8; }
        .news-box { background: #f0f4f8; padding: 20px; border-radius: 10px; border: 1px solid #d1d9e0; }
        #status { font-size: 13px; color: #666; font-weight: bold; margin-left: auto; border: 1px solid #ddd; padding: 5px 10px; border-radius: 20px; }
        .unit-label { font-weight: bold; color: #333; margin-right: 15px; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="margin-top:0">ðŸ“ˆ Stock Event Planner</h2>
    <div class="controls">
        <input type="text" id="symbol" value="AAPL" style="width: 120px; text-transform: uppercase; font-weight: bold;">
        <button onclick="loadStock()">Load Full History</button>
        <span id="status">Ready</span>
    </div>

    <div id="chart"></div>

    <div class="news-box">
        <h4 style="margin-top:0; margin-bottom:15px;">Add News Event & Analyze Window</h4>
        <div class="controls">
            <input type="date" id="eventDate">
            <input type="text" id="eventTitle" placeholder="Enter News Headline" style="flex-grow: 1;">
            
            <div style="display:flex; align-items:center; background: white; border: 1px solid #ddd; padding-left: 10px; border-radius: 6px;">
                <span style="font-size: 12px; color: #666;">Window:</span>
                <input type="number" id="window" value="3" min="1" max="10" style="width: 50px; border: none;">
                <span class="unit-label">Days</span>
            </div>
            
            <button onclick="addEvent()" style="background: #28a745;">Plot & Calculate Effect</button>
        </div>
    </div>
</div>

<script>
    let chart, lineSeries, priceData = [];
    let markers = [];

    function initChart() {
        const chartElement = document.getElementById('chart');
        chart = LightweightCharts.createChart(chartElement, {
            width: chartElement.clientWidth,
            height: 500,
            layout: { backgroundColor: '#ffffff', textColor: '#333' },
            timeScale: { borderColor: '#eee', rightOffset: 10, barSpacing: 3, minBarSpacing: 0.1 },
            handleScroll: true,
            handleScale: true,
        });
        lineSeries = chart.addLineSeries({ color: '#2962ff', lineWidth: 2 });
    }

    async function loadStock() {
        const symbol = document.getElementById('symbol').value.toUpperCase();
        const apiKey = 'LJH4QALA5R7SC0E9'; 
        const status = document.getElementById('status');
        
        // FORCING outputsize=full for maximum historical data
        const url = `https://www.alphavantage.co/query?function=TIME_SERIES_DAILY&symbol=${symbol}&outputsize=full&apikey=${apiKey}`;

        status.innerText = "â³ Fetching Full Data...";
        status.style.background = "#fff3cd";

        try {
            const res = await fetch(url);
            const data = await res.json();
            
            if (data["Note"]) { 
                status.innerText = "âš ï¸ API Limit Reached (Wait 60s)"; 
                return; 
            }
            
            const daily = data["Time Series (Daily)"];
            if (!daily) { 
                status.innerText = "âŒ Ticker Not Found"; 
                return; 
            }

            // Map and sort data
            priceData = Object.keys(daily).map(d => ({
                time: d,
                value: parseFloat(daily[d]["4. close"])
            })).sort((a,b) => a.time.localeCompare(b.time));

            lineSeries.setData(priceData);
            chart.timeScale().fitContent();
            status.innerText = "âœ… Full " + symbol + " History Loaded";
            status.style.background = "#d4edda";
        } catch (e) {
            status.innerText = "âŒ Connection Error";
        }
    }

    function addEvent() {
        const date = document.getElementById('eventDate').value;
        const title = document.getElementById('eventTitle').value;
        const win = parseInt(document.getElementById('window').value);

        if(!date || !title) return alert("Please select a date and enter a headline.");

        const idx = priceData.findIndex(p => p.time === date);
        if(idx === -1) return alert("Date not found. Note: The market is closed on weekends/holidays.");

        let effects = [];
        const startPrice = priceData[idx].value;

        // Multi-day calculation with clear labeling
        for (let i = 1; i <= win; i++) {
            if (idx + i < priceData.length) {
                const currentPrice = priceData[idx + i].value;
                const chg = ((currentPrice - startPrice) / startPrice * 100).toFixed(2);
                effects.push(`Day ${i}: ${chg > 0 ? '+' : ''}${chg}%`);
            }
        }

        const fullLabel = `${title}\n[${effects.join(" | ")}]`;

        markers.push({ 
            time: date, 
            position: 'aboveBar', 
            color: '#f68410', 
            shape: 'pin', 
            text: fullLabel 
        });
        
        lineSeries.setMarkers(markers);
    }

    window.onload = () => { initChart(); loadStock(); };
    window.onresize = () => { chart.applyOptions({ width: document.getElementById('chart').clientWidth }); };
</script>
</body>
</html>
